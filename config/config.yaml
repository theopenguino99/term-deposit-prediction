# General pipeline configuration

# Paths
paths:
  raw_data: "data/bmarket.db"
  processed_data: "data/"
  features_data: "data/processed/features_data.csv"
  models_dir: "models"

# Data processing settings
data:
  test_size: 0.2
  validation_size: 0.25  # percentage of training data
  random_state: 42

# Logging settings
logging:
  level: "INFO"
  log_file: "pipeline.log"
  console_output: true